<!DOCTYPE html>
<html lang="cs">    <head>
        <title>Tabulky v HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
         <header>
             <h1>Tabulky v HTML</h1>
         </header>
         <main>
             <h2>Slavná osobnost: </h2>
             <table border=1>
                 <caption>Vizitka slavné osobnosti</caption>
                 <thead>
                     <tr>
                         <th>Portrét</th>
                         <th colspan="2">Základní údaje</th>
                         <th>Významné činy</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr>
                         <td rowspan="3"><img src="img/Božka.jpg" height="200" alt="Božena Němcová"></td>
                         <td colspan="2">Jméno a přímení: Božena Němcová</td>
                         <td rowspan="4">Díla</td>
                     </tr>
                     <tr>
                         <td>Narození: 4. února 1820</td>
                         <td>Úmrtí: 21. ledna 1862</td>
                     </tr>
                     <tr>
                         <td rowspan="2" colspan="2">Stručná charakteristika: </td>
                     </tr>
                     <tr>
                         <td>Popisek fotky</td>
                     </tr>
                 </tbody>
                 <tfoot>
                     <tr>
                         <td colspan="4">Odkaz na wikipedii: <a href="https://cs.wikipedia.org/wiki/Bo%C5%BEena_N%C4%9Bmcov%C3%A1" target="new">wikipedia.org/wiki/Božena_Němcová</a> </td>
                    </tr>
                 </tfoot>
             </table>
         </main>
         <footer></footer>
    </body>
</html>
